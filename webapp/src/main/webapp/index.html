<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>CDI Eye</title>

<style>
    body {
        margin: 0px;
        height: 100%;
        overflow: hidden;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 14px;
        /*font-weight: 300;*/
    }
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
        cursor: move;
        fill: #550000;
    }
    .group {
        stroke: #fff;
        stroke-width: 1.5px;
        cursor: move;
        opacity: 0.7;
    }
    .link {
        stroke: #555;
        stroke-width: 3px;
        stroke-opacity: 1;
        marker-end: url(#end-arrow);
    }
    .label {
        fill: white;
        font-size: 18px;
        text-anchor: middle;
        cursor: move;
    }
</style>

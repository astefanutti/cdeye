<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CDI Eye</title>
</head>

<body>
    <!--<div id="beans">loading...</div>-->
</body>

<style>
    body {
        margin: 0px;
        height: 100%;
        overflow: hidden;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 14px;
        font-weight: 300;
    }
    .background {
        stroke: gray;
        stroke-width: 2px;
        fill: white;
    }
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
        cursor: move;
    }
    .group {
        stroke: #fff;
        stroke-width: 1.5px;
        cursor: move;
        opacity: 0.7;
    }
    .link {
        stroke: #7a4e4e;
        stroke-width: 3px;
        stroke-opacity: 1;
    }
    .label {
        fill: white;
        font-family: Verdana;
        font-size: 25px;
        text-anchor: middle;
        cursor: move;
    }
</style>

<script src="lib/d3.v3.js"></script>
<script src="lib/cola.v3.js"></script>
<script src="cdeye.js"></script>
</html>
